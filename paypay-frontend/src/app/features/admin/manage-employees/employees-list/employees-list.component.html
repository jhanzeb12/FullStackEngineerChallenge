<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Employees</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="navigateToEmployee($event)">Add
      Employee</button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Designation</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees">
        <td>{{ item?.Id }}</td>
        <td>{{ item?.FirstName }}</td>
        <td>{{ item?.LastName }}</td>
        <td>{{ item?.Email }}</td>
        <td>{{ item?.Designation }}</td>
        <td class="text-center">
          <button type="button" (click)="editEmployee(item.Id)" class="btn btn-primary" style="margin-right: 5px;">Edit</button>
          <button type="button" (click)="deleteEmployee(item.Id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
