<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Employee</h1>
</div>
<form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
  <div class="form-group">
    <label for="FirstName">First Name</label>
    <input type="hidden" name="Id" id="Id" [(ngModel)]="model.Id" />
    <input type="text" class="form-control" id="FirstName" required [(ngModel)]="model.FirstName" name="FirstName" #FirstName="ngModel">
    <div [hidden]="FirstName.valid || FirstName.pristine" class="alert alert-danger">
      First name is required
    </div>
  </div>

  <div class="form-group">
    <label for="LastName">Last Name</label>
    <input type="text" class="form-control" id="LastName" [(ngModel)]="model.LastName" name="LastName">
  </div>
  
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="text" class="form-control" id="Email" required [(ngModel)]="model.Email" name="Email" #Email="ngModel">
    <div [hidden]="Email.valid || Email.pristine" class="alert alert-danger">
      Email is required
    </div>
  </div>
  
  <div class="form-group">
    <label for="Designation">Designation</label>
    <input type="text" class="form-control" id="Designation" [(ngModel)]="model.Designation" name="Designation">
  </div>

  <br>
  <button type="submit" class="form-group btn btn-primary" [disabled]="!employeeForm.form.valid">
    Save
  </button>
</form>
